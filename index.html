<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesign CV Cendana Travel</title>
    <style>
        :root {
            --primary: #C17D54; /* Warna Coklat Brand Anda */
            --bg: #F9F5F2;
            --white: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
        }

        /* Header Hero */
        .hero {
            background: linear-gradient(to right, #C17D54, #A0603C);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        .hero h1 { margin: 0; font-size: 2.5rem; }
        .hero p { margin-top: 10px; opacity: 0.9; }

        /* Main Container */
        .container {
            max-width: 1100px;
            margin: -40px auto 50px; /* Efek overlap ke atas */
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1.5fr; /* Kiri lebih kecil, Kanan Form lebih lebar */
            gap: 30px;
        }

        /* Card Styling */
        .card {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* Left Column: Contact Info */
        .contact-info h3 { margin-top: 0; color: var(--primary); }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .icon-box {
            width: 40px;
            height: 40px;
            background: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary);
            font-weight: bold;
        }
        .info-text h4 { margin: 0; font-size: 14px; color: #888; }
        .info-text p { margin: 2px 0 0; font-weight: 600; }

        /* Social Media Row */
        .social-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .social-btn {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: var(--bg);
            border-radius: 8px;
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .social-btn:hover { background: var(--primary); color: white; }

        /* Right Column: Form */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem;}
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Penting agar padding tidak nambah lebar */
            background: #FAFAFA;
        }
        .form-control:focus { outline: 2px solid var(--primary); border-color: transparent; }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-submit:hover { background: #A0603C; }

        /* Map Section */
        .map-container {
            margin-top: 30px;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            background: #ddd; /* Placeholder map */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; margin-top: 20px; }
            .hero { text-align: left; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <h2>Hubungi Kami</h2>
        <p>Kami siap membantu kebutuhan perjalanan Anda</p>
    </div>

    <div class="container">
        <!-- Kolom Kiri: Info Kontak -->
        <div class="card contact-info">
            <h3>Informasi Kontak</h3>
            
            <div class="info-item">
                <div class="icon-box">WA</div> <!-- Ganti dengan Icon SVG -->
                <div class="info-text">
                    <h4>WhatsApp</h4>
                    <p>+62 858 2184 1529</p>
                </div>
            </div>

            <div class="info-item">
                <div class="icon-box">@</div>
                <div class="info-text">
                    <h4>Email</h4>
                    <p>info@cendanatravel.com</p>
                </div>
            </div>

            <div class="info-item">
                <div class="icon-box">üìç</div>
                <div class="info-text">
                    <h4>Alamat Kantor</h4>
                    <p>Jl. Cendana No.8, Samarinda</p>
                </div>
            </div>

            <div class="info-item">
                <div class="icon-box">üïí</div>
                <div class="info-text">
                    <h4>Jam Operasional</h4>
                    <p>08.00 - 22.00 WIB</p>
                </div>
            </div>

            <!-- Social Media dipadatkan horizontal -->
            <div class="social-row">
                <a href="#" class="social-btn">Instagram</a>
                <a href="#" class="social-btn">TikTok</a>
            </div>

            <!-- Map ditaruh di bawah info, kecil saja cukup -->
            <div class="map-container">
                [Google Maps Area]
            </div>
        </div>

        <!-- Kolom Kanan: Form -->
        <div class="card">
            <h3>Kirim Pesan</h3>
            <form>
                <div class="form-group">
                    <label>Nama Lengkap *</label>
                    <input type="text" class="form-control" placeholder="Masukkan nama anda">
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" class="form-control" placeholder="email@contoh.com">
                    </div>
                    <div class="form-group">
                        <label>Nomor HP *</label>
                        <input type="tel" class="form-control" placeholder="08xx xxxx xxxx">
                    </div>
                </div>

                <div class="form-group">
                    <label>Pesan / Pertanyaan *</label>
                    <textarea class="form-control" rows="5" placeholder="Tulis pesan anda..."></textarea>
                </div>

                <button type="button" class="btn-submit">Kirim Pesan</button>
            </form>
        </div>
    </div>

</body>
</html>
